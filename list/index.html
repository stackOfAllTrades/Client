<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listings</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
  </head>
  <body>

    <header>

      <a class="linky" href="../index.html"><div class="nav-tab" id="home"><h4>Home</h4></div></a>
      <a class="linky" href="../profile/index.html"><div class="nav-tab" id="profile"><h4>Profile</h4></div></a>
      <a class="linky" href="../list/index.html"><div class="nav-tab" id="list"><h4>Events</h4></div></a>
      <a class="linky" href="../schedule/index.html"><div class="nav-tab" id="favorites"><h4>Schedule</h4></div></a>
      <div class="title-hold"><h1 class="title">A <span id="orange-backlit">Denver</span> to <span id="blue-backlit">Remember</span></h1></div>

    </header>

    <main>

      <div class="column"></div>
      <div class="check-box">

        <div class="check-row">
          <div class="check-hold">
            <label for="social">Social</label>
            <input type="checkbox" name="social" value="social"/>
          </div>
          <div class="check-hold">
            <label for="sports">Sports</label>
            <input type="checkbox" name="sports" value="sports"/>
          </div>
          <div class="check-hold">
            <label for="family">Family</label>
            <input type="checkbox" name="family" value="family"/>
          </div>
          <div class="check-hold">
            <label for="gaming">Gaming</label>
            <input type="checkbox" name="gaming" value="gaming"/>
          </div>
        </div>

        <div class="check-row">
          <div class="check-hold">
            <label for="music">Music/Art</label>
            <input type="checkbox" name="music" value="music"/>
          </div>
          <div class="check-hold">
            <label for="outdoor">Outdoor</label>
            <input type="checkbox" name="outdoor" value="outdoor"/>
          </div>
          <div class="check-hold">
            <label for="tech">Tech/Business</label>
            <input type="checkbox" name="tech" value="tech"/>
          </div>
          <div class="check-hold">
            <label for="misc">Misc.</label>
            <input type="checkbox" name="misc" value="misc"/>
          </div>
        </div>

        </div>
      </div>

    </main>

  <footer>
      <p>An App by Stack of All Trades</p>
      <img class="footer-logo" src="Logo.svg"/>
      <p>2016 All Rights Reserved</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
